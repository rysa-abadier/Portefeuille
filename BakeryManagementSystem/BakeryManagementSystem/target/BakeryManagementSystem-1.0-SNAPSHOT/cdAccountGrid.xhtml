<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Account</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="script.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="cdProductGrid.xhtml">Products</a></li>
                <li class="drop" style="float: right;"><a href="cdAccountGrid.xhtml" class="dropbtn active" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="cdAccountGrid.xhtml" class="active">Account</a>
                        <a href="cdTransactionsGrid.xhtml">Transactions</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li> 
                <li style="float: right;"><a href="cdCartGrid.xhtml">Cart</a></li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Account Details</h1>
            <h:form>
                <h:dataTable value="#{currentUser.getLoggedInUser()}" var="u" styleClass="table" columnClasses="column, column, column, column, column, column, column, column">
                    <h:column headerClass="head">
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{u.id}" styleClass="data"></h:outputText>
                    </h:column>    
                    <h:column headerClass="head">
                        <f:facet name="header">Username</f:facet>
                        <h:outputText value="#{u.username}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="#{u.password}" styleClass="data"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{u.firstName}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{u.lastName}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Phone Number</f:facet>
                        <h:outputText value="#{u.phoneNo}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{u.email}" styleClass="data"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Address 1</f:facet>
                        <h:outputText value="#{u.address1}" styleClass="data"></h:outputText>
                    </h:column> 
                    <h:column headerClass="head">
                        <f:facet name="header">Address 2</f:facet>
                        <h:outputText value="#{u.address2}" styleClass="data"></h:outputText>
                    </h:column> 
                    <h:column headerClass="head">
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{currentUser.editCustomerD(u.id)}" value="Update" styleClass="updatebtn"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>

        
    </h:body>
</html>
