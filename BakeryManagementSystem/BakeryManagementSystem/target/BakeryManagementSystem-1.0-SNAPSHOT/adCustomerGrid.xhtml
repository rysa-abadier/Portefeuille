<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Customer List</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li class="drop"><a href="adManagerGrid.xhtml" class="dropbtn">Managers</a>
                    <div class="dropdown">
                        <a href="adRegisterManager.xhtml">Register</a>
                        <a href="adManagerGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="adSupervisorGrid.xhtml" class="dropbtn">Supervisors</a>
                    <div class="dropdown">
                        <a href="adRegisterSupervisor.xhtml">Register</a>
                        <a href="adSupervisorGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="#" class="dropbtn active">Customers</a>
                    <div class="dropdown">
                        <a href="adRegisterCustomer.xhtml">Register</a>
                        <a href="#" class="active">List</a>
                    </div>
                </li>
                <li class="drop"><a href="adProductGrid.xhtml" class="dropbtn">Products</a>
                    <div class="dropdown">
                        <a href="adRegisterProduct.xhtml">Register</a>
                        <a href="adProductGrid.xhtml">List</a>
                    </div>
                </li> 
                <li class="drop"><a href="adTransactionsGrid.xhtml" class="dropbtn">Transactions</a>
                    <div class="dropdown">
                        <a href="adRegisterTransaction.xhtml">Register</a>
                        <a href="adTransactionsGrid.xhtml">List</a>
                        <a href="adOrderGrid.xhtml">Orders</a>
                        <a href="adPaymentsGrid.xhtml">Payments</a>
                    </div>
                </li>
                <li class="drop" style="float: right;"><a href="adAdminGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="adAdminGrid.xhtml">Account</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Customer List</h1>
            <h:form>
                <h:dataTable binding="#{table}" value="#{currentUser.getAllCustomers()}" var="u" styleClass="table" columnClasses="column, column, column, column, column, column, column, column, column, column, column">
                    <h:column headerClass="head">
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{u.id}"></h:outputText>
                    </h:column>    
                    <h:column headerClass="head">
                        <f:facet name="header">Username</f:facet>
                        <h:outputText value="#{u.username}"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="#{u.password}"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{u.firstName}"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{u.lastName}"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Phone Number</f:facet>
                        <h:outputText value="#{u.phoneNo}"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{u.email}"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Address 1</f:facet>
                        <h:outputText value="#{u.address1}"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Address 2</f:facet>
                        <h:outputText value="#{u.address2}"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{currentUser.editCustomer(u.id)}" value="Update" styleClass="updatebtn"></h:commandButton>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{currentUser.deleteCustomer(u.id)}" value="Delete" styleClass="deletebtn"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
