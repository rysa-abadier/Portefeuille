<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="home.xhtml">Home</a></li>
                <li class="drop"><a href="registerUser.xhtml" class="dropbtn active">Register</a>
                    <div class="dropdown">
                        <a href="registerUser.xhtml">Customer</a>
                        <a href="registerAdmin.xhtml" class="active">Admin</a>
                    </div>
                </li>
                <li class="drop" style="float: right;"><a href="customerLogin.xhtml" class="dropbtn">Login</a>
                    <div class="dropdown" style="right: 0;">
                        <a href="customerLogin.xhtml">Customer</a>
                        <a href="adminLogin.xhtml">Admin</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Admin Registration</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td><h:outputLabel for="username" value="Username" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="username"  value="#{currentUser.username}" styleClass="inputText"></h:inputText></td>

                        <td><h:outputLabel for="password" value="Password" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputSecret id="password" value="#{currentUser.password}" styleClass="inputText"></h:inputSecret></td>
                    </tr>
                    
                    <tr>
                        <td class="outputLabel category" colspan="4" style="text-align: left;">Name</td>
                    </tr>
                    
                    <tr>
                        <td style="width: 115px;"><h:outputLabel for="firstName" value="First Name" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="firstName" value="#{currentUser.firstName}" styleClass="inputText"></h:inputText></td>
                        
                        <td style="width: 100px;"><h:outputLabel for="lastName" value="Last Name" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="lastName" value="#{currentUser.lastName}" styleClass="inputText"></h:inputText></td>
                    </tr>
                    
                    <tr>
                        <td class="outputLabel category" colspan="4" style="text-align: left;">Contact</td>
                    </tr>
                    
                    <tr>
                        <td style="width: 155px;"><h:outputLabel for="phoneNo" value="Phone Number" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="phoneNo" value="#{currentUser.phoneNo}" styleClass="inputText"></h:inputText></td>

                        <td><h:outputLabel for="email" value="Email" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="email" value="#{currentUser.email}" styleClass="inputText"></h:inputText></td>
                    </tr>
                    
                    <tr>
                        <td class="outputLabel category" colspan="4" style="text-align: left;">Role</td>
                    </tr>
                    
                    <tr>
                        <td><h:outputLabel for="role" value="Role" styleClass="outputLabel"></h:outputLabel></td>
                        <td>
                            <h:selectOneMenu id="role" value="#{currentUser.role}" styleClass="inputText">
                                <f:selectItem itemLabel="Select Role" itemValue="#{null}" />
                                <f:selectItem itemLabel="System Admin" itemValue="SYSTEM_ADMIN" />
                                <f:selectItem itemLabel="Manager" itemValue="MANAGER" />
                                <f:selectItem itemLabel="Supervisor" itemValue="SUPERVISOR" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                
                <h:commandButton action="#{currentUser.submitAdminHome()}" value="Register" styleClass="button"  onclick="alertBox('User succeessfully registered!')">
                </h:commandButton>
            </h:form>    
        </div>
    </h:body>
</html>
