<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Customer Edit Record</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="script.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="cdProductGrid.xhtml">Products</a></li>
                <li class="drop" style="float: right;"><a href="cdAccountGrid.xhtml" class="dropbtn active" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="cdAccountGrid.xhtml" class="active">Account</a>
                        <a href="cdTransactionsGrid.xhtml">Transactions</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li> 
                <li style="float: right;"><a href="cdCartGrid.xhtml">Cart</a></li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Customer Edit</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td><h:outputLabel for="username" value="Username" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="username"  value="#{editUser.username}" styleClass="inputText"></h:inputText></td>

                        <td><h:outputLabel for="password" value="Password" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputSecret id="password" value="#{editUser.password}" styleClass="inputText"></h:inputSecret></td>
                    </tr>
                    
                    <tr>
                        <td class="outputLabel category" colspan="4" style="text-align: left;">Name</td>
                    </tr>
                    
                    <tr>
                        <td style="width: 115px;"><h:outputLabel for="firstName" value="First Name" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="firstName" value="#{editUser.firstName}" styleClass="inputText"></h:inputText></td>
                        
                        <td style="width: 100px;"><h:outputLabel for="lastName" value="Last Name" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="lastName" value="#{editUser.lastName}" styleClass="inputText"></h:inputText></td>
                    </tr>
                    
                    <tr>
                        <td class="outputLabel category" colspan="4" style="text-align: left;">Contact</td>
                    </tr>
                    
                    <tr>
                        <td style="width: 155px;"><h:outputLabel for="phoneNo" value="Phone Number" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="phoneNo" value="#{editUser.phoneNo}" styleClass="inputText"></h:inputText></td>

                        <td><h:outputLabel for="email" value="Email" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="email" value="#{editUser.email}" styleClass="inputText"></h:inputText></td>
                    </tr>
                    
                    <tr>
                        <td class="outputLabel category" colspan="4" style="text-align: left;">Address</td>
                    </tr>
                    
                    <tr>
                        <td colspan="4" style="padding-bottom: 0;"><h:outputLabel for="address1" value="St., Bldg., House No." styleClass="outputLabel"></h:outputLabel></td>
                    </tr>
                    
                    <tr>
                        <td colspan="4"><h:inputText id="address1" value="#{editUser.address1}" styleClass="inputText" style="width: 540px;"></h:inputText></td>
                    </tr>

                    <tr>
                        <td colspan="4" style="padding-bottom: 0;"><h:outputLabel for="address2" value="Brgy., City, ZIP Code" styleClass="outputLabel"></h:outputLabel></td>
                    </tr>
                    
                    <tr>
                        <td colspan="4"><h:inputText id="address2" value="#{editUser.address2}" styleClass="inputText" style="width: 540px;"></h:inputText></td>
                    </tr>
                </table>
                
                <h:commandButton action="#{currentUser.updateCustomerD(editUser)}" value="Save" styleClass="button" onclick="alertBox('Customer successfully updated!')">
                </h:commandButton>
            </h:form>   
        </div>
    </h:body>
</html>
