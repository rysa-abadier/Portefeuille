<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Orders List</title>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li class="drop"><a href="adManagerGrid.xhtml" class="dropbtn">Managers</a>
                    <div class="dropdown">
                        <a href="adRegisterManager.xhtml">Register</a>
                        <a href="adManagerGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="adSupervisorGrid.xhtml" class="dropbtn">Supervisors</a>
                    <div class="dropdown">
                        <a href="adRegisterSupervisor.xhtml">Register</a>
                        <a href="adSupervisorGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="adCustomerGrid.xhtml" class="dropbtn">Customers</a>
                    <div class="dropdown">
                        <a href="adRegisterCustomer.xhtml">Register</a>
                        <a href="adCustomerGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="adProductGrid.xhtml" class="dropbtn">Products</a>
                    <div class="dropdown">
                        <a href="adRegisterProduct.xhtml">Register</a>
                        <a href="adProductGrid.xhtml">List</a>
                    </div>
                </li> 
                <li class="drop"><a href="adTransactionsGrid.xhtml" class="dropbtn active">Transactions</a>
                    <div class="dropdown">
                        <a href="adRegisterTransaction.xhtml">Register</a>
                        <a href="adTransactionsGrid.xhtml">List</a>
                        <a href="#" class="active">Orders</a>
                        <a href="adPaymentsGrid.xhtml">Payments</a>
                    </div>
                </li> 
                <li class="drop" style="float: right;"><a href="adAdminGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="adAdminGrid.xhtml">Account</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Order List</h1>
            <h:form>
                <h:dataTable binding="#{table}" value="#{currentOrder.getAll()}" var="o" styleClass="table" columnClasses="column, column, column">
                    <h:column headerClass="head">
                        <f:facet name="header">Transaction ID</f:facet>
                        <h:outputText value="#{o.transactionId}" styleClass="data"></h:outputText>
                    </h:column>    
                    <h:column headerClass="head">
                        <f:facet name="header">Product ID</f:facet>
                        <h:outputText value="#{o.productId}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{o.quantity}" styleClass="data"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Cancel</f:facet>
                        <h:commandButton action="#{currentOrder.delete(o.transactionId)}" value="Delete" styleClass="deletebtn"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
