<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Cart Edit Record</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="cdProductGrid.xhtml">Products</a></li>
                <li class="drop" style="float: right;"><a href="cdAccountGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="cdAccountGrid.xhtml">Account</a>
                        <a href="cdTransactionsGrid.xhtml">Transactions</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li> 
                <li style="float: right;"><a href="cdCartGrid.xhtml" class="active">Cart</a></li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Cart Edit</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td style="width: 110px;"><h:outputLabel for="quantity" value="Quantity" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="quantity"  value="#{editCart.quantity}" styleClass="inputText" style="width: 215px;"></h:inputText></td>
                    </tr>
                </table>
                
                <h:commandButton action="#{currentCart.update(editCart)}" value="Save" styleClass="button" onclick="alertBox('Cart successfully updated!')">
                </h:commandButton>
            </h:form>   
        </div>
    </h:body>
</html>
