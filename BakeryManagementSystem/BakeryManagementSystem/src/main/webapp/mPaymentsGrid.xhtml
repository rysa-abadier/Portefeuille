<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Payment List</title>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="mManagerGrid.xhtml">Managers</a></li>
                <li class="drop"><a href="mSupervisorGrid.xhtml" class="dropbtn">Supervisors</a>
                    <div class="dropdown">
                        <a href="mRegisterSupervisor.xhtml">Register</a>
                        <a href="mSupervisorGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="mCustomerGrid.xhtml" class="dropbtn">Customers</a>
                    <div class="dropdown">
                        <a href="mRegisterCustomer.xhtml">Register</a>
                        <a href="mCustomerGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="mProductGrid.xhtml" class="dropbtn">Products</a>
                    <div class="dropdown">
                        <a href="mRegisterProduct.xhtml">Register</a>
                        <a href="mProductGrid.xhtml">List</a>
                    </div>
                </li> 
                <li class="drop"><a href="mTransactionsGrid.xhtml" class="dropbtn active">Transactions</a>
                    <div class="dropdown">
                        <a href="mRegisterTransaction.xhtml">Register</a>
                        <a href="mTransactionsGrid.xhtml">List</a>
                        <a href="mOrderGrid.xhtml">Orders</a>
                        <a href="#" class="active">Payments</a>
                    </div>
                </li>
                <li class="drop" style="float: right;"><a href="mAdminGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="mAdminGrid.xhtml">Account</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Payment Registration</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td><h:outputLabel for="statusCode" value="Status Code" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="statusCode"  value="#{currentPayment.statusCode}" styleClass="inputText" style="width: 215px;"></h:inputText></td>
                    </tr>
                </table>
                
                <h:commandButton action="#{currentPayment.submit()}" value="Register" styleClass="button"  onclick="alertBox('Payment succeessfully registered!')">
                </h:commandButton>
            </h:form>    
        </div>
        <div class="container box">
            <h1>Payment List</h1>
            <h:form>
                <h:dataTable binding="#{table}" value="#{currentPayment.getAll()}" var="pa" styleClass="table" columnClasses="column, column, column, column, column, column">
                    <h:column headerClass="head">
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{pa.id}" styleClass="data"></h:outputText>
                    </h:column>    
                    <h:column headerClass="head">
                        <f:facet name="header">Status Code</f:facet>
                        <h:outputText value="#{pa.statusCode}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Payment Date</f:facet>
                        <h:outputText value="#{pa.paymentDate}" styleClass="data"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Amount</f:facet>
                        <h:outputText value="#{pa.amount}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{currentPayment.edit(pa.id)}" value="Update" styleClass="updatebtn"></h:commandButton>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{currentPayment.delete(pa.id)}" value="Delete" styleClass="deletebtn"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
