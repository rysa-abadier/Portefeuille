<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Product Registration</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="mManagerGrid.xhtml">Managers</a></li>
                <li class="drop"><a href="mSupervisorGrid.xhtml" class="dropbtn">Supervisors</a>
                    <div class="dropdown">
                        <a href="mRegisterSupervisor.xhtml">Register</a>
                        <a href="mSupervisorGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="mCustomerGrid.xhtml" class="dropbtn">Customers</a>
                    <div class="dropdown">
                        <a href="mRegisterCustomer.xhtml">Register</a>
                        <a href="mCustomerGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="mProductGrid.xhtml" class="dropbtn active">Products</a>
                    <div class="dropdown">
                        <a href="#" class="active">Register</a>
                        <a href="mProductGrid.xhtml">List</a>
                    </div>
                </li> 
                <li class="drop"><a href="mTransactionsGrid.xhtml" class="dropbtn">Transactions</a>
                    <div class="dropdown">
                        <a href="mRegisterTransaction.xhtml">Register</a>
                        <a href="mTransactionsGrid.xhtml">List</a>
                        <a href="mOrderGrid.xhtml">Orders</a>
                        <a href="mPaymentsGrid.xhtml">Payments</a>
                    </div>
                </li>
                <li class="drop" style="float: right;"><a href="mAdminGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="mAdminGrid.xhtml">Account</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Product Registration</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td><h:outputLabel for="name" value="Name" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="name"  value="#{currentProduct.name}" styleClass="inputText"></h:inputText></td>
                        <td><h:outputLabel for="price" value="Price" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="price" value="#{currentProduct.price}" styleClass="inputText" style="width: 40px;">
                            <f:convertNumber pattern="#,##0.00" />
                            </h:inputText></td>
                        <td style="width: 140px;"><h:outputLabel for="stockQuantity" value="Stock Quantity" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="stockQuantity" value="#{currentProduct.stockQuantity}" styleClass="inputText" style="width: 30px;"></h:inputText></td>
                    </tr>
                    
                    <tr>
                        <td colspan="6" style="text-align: left; padding-bottom: 0;"><h:outputLabel for="description" value="Description" styleClass="outputLabel"></h:outputLabel></td>
                    </tr>
                    
                    <tr>
                        <td colspan="6"><h:inputText id="description" value="#{currentProduct.description}" styleClass="inputText" style="width: 455px;"></h:inputText></td>
                    </tr>
                </table>
                
                <h:commandButton action="#{currentProduct.submit()}" value="Register" styleClass="button" onclick="alertBox('Product succeessfully registered!')">
                </h:commandButton>
            </h:form>    
        </div>
    </h:body>
</html>
