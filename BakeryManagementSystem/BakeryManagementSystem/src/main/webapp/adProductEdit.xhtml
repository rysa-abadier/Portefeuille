<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Payment Edit Record</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li class="drop"><a href="adManagerGrid.xhtml" class="dropbtn">Managers</a>
                    <div class="dropdown">
                        <a href="adRegisterManager.xhtml">Register</a>
                        <a href="adManagerGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="adSupervisorGrid.xhtml" class="dropbtn">Supervisors</a>
                    <div class="dropdown">
                        <a href="adRegisterSupervisor.xhtml">Register</a>
                        <a href="adSupervisorGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="#" class="dropbtn">Customers</a>
                    <div class="dropdown">
                        <a href="adRegisterCustomer.xhtml">Register</a>
                        <a href="adCustomerGrid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="adProductGrid.xhtml" class="dropbtn active">Products</a>
                    <div class="dropdown">
                        <a href="adRegisterProduct.xhtml">Register</a>
                        <a href="adProductGrid.xhtml" class="active">List</a>
                    </div>
                </li> 
                <li class="drop"><a href="adTransactionsGrid.xhtml" class="dropbtn">Transactions</a>
                    <div class="dropdown">
                        <a href="adRegisterTransaction.xhtml">Register</a>
                        <a href="adTransactionsGrid.xhtml">List</a>
                        <a href="adOrderGrid.xhtml">Orders</a>
                        <a href="adPaymentsGrid.xhtml">Payments</a>
                    </div>
                </li> 
                <li class="drop" style="float: right;"><a href="adAdminGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="adAdminGrid.xhtml">Account</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Product Edit</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td><h:outputLabel for="name" value="Name" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="name"  value="#{editProduct.name}" styleClass="inputText"></h:inputText></td>
                        <td><h:outputLabel for="price" value="Price" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="price" value="#{editProduct.price}" styleClass="inputText" style="width: 40px;">
                            <f:convertNumber pattern="#,##0.00" />
                            </h:inputText></td>
                        <td style="width: 140px;"><h:outputLabel for="stockQuantity" value="Stock Quantity" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="stockQuantity" value="#{editProduct.stockQuantity}" styleClass="inputText" style="width: 30px;"></h:inputText></td>
                    </tr>
                    
                    <tr>
                        <td colspan="6" style="text-align: left; padding-bottom: 0;"><h:outputLabel for="description" value="Description" styleClass="outputLabel"></h:outputLabel></td>
                    </tr>
                    
                    <tr>
                        <td colspan="6"><h:inputText id="description" value="#{editProduct.description}" styleClass="inputText" style="width: 455px;"></h:inputText></td>
                    </tr>
                </table>
                
                <h:commandButton action="#{editProduct.update(editProduct)}" value="Save" styleClass="button" onclick="alertBox('Product successfully registered!')">
                </h:commandButton>
            </h:form>   
        </div>
    </h:body>
</html>
