<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li class="drop"><a href="#" class="dropbtn active">Customers</a>
                    <div class="dropdown">
                        <a href="#" class="active">Register</a>
                        <a href="grid.xhtml">List</a>
                    </div>
                </li>
                <li class="drop"><a href="#" class="dropbtn">Products</a>
                    <div class="dropdown">
                        <a href="#">Register</a>
                        <a href="#">List</a>
                    </div>
                </li> 
            </ul>
        </div>
        
        <div class="container box">
            <h1>Customer Registration</h1>
            <h:form>
                <h:outputLabel for="username" value="Username" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="username"  value="#{currentUser.username}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="password" value="Password" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="password" value="#{currentUser.password}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="firstName" value="First Name" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="firstName" value="#{currentUser.firstName}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="lastName" value="Last Name" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="lastName" value="#{currentUser.lastName}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="phoneNo" value="Phone Number" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="phoneNo" value="#{currentUser.phoneNo}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="email" value="Email" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="email" value="#{currentUser.email}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:commandButton action="#{currentUser.submit()}" value="Register" styleClass="button">
                </h:commandButton>
            </h:form>    
        </div>
    </h:body>
</html>
