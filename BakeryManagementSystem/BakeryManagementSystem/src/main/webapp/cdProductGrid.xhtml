<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Product List</title>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body>
       <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="cdProductGrid.xhtml" class="active">Products</a></li>
                <li class="drop" style="float: right;"><a href="cdAccountGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="cdAccountGrid.xhtml">Account</a>
                        <a href="cdTransactionsGrid.xhtml">Transactions</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li> 
                <li style="float: right;"><a href="cdCartGrid.xhtml">Cart</a></li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Product List</h1>
            <h:form>
                <h:dataTable binding="#{table}" value="#{currentProduct.getAll()}" var="p" styleClass="table" columnClasses="column, column, column, column, column, column, column">   
                    <h:column headerClass="head">
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{p.id}"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{p.name}"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{p.description}"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{p.price}"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Stock Quantity</f:facet>
                        <h:outputText value="#{p.stockQuantity}"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <h:commandButton action="#{currentCart.addToCart(p.id)}" value="Add to Cart" styleClass="updatebtn"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
