<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Payment List</title>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="sManagerGrid.xhtml">Managers</a></li>
                <li><a href="sSupervisorGrid.xhtml">Supervisors</a></li>
                <li><a href="sCustomerGrid.xhtml">Customers</a></li>
                <li class="drop"><a href="sProductGrid.xhtml" class="dropbtn">Products</a>
                    <div class="dropdown">
                        <a href="sRegisterProduct.xhtml">Register</a>
                        <a href="sProductGrid.xhtml">List</a>
                    </div>
                </li> 
                <li class="drop"><a href="sTransactionsGrid.xhtml" class="dropbtn active">Transactions</a>
                    <div class="dropdown">
                        <a href="sTransactionsGrid.xhtml">List</a>
                        <a href="sOrderGrid.xhtml">Orders</a>
                        <a href="#" class="active">Payments</a>
                    </div>
                </li> 
                <li class="drop" style="float: right;"><a href="sAdminGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="sAdminGrid.xhtml">Account</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Payment List</h1>
            <h:form>
                <h:dataTable binding="#{table}" value="#{currentPayment.getAll()}" var="pa" styleClass="table" columnClasses="column, column, column, column, column, column">
                    <h:column headerClass="head">
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{pa.id}" styleClass="data"></h:outputText>
                    </h:column>    
                    <h:column headerClass="head">
                        <f:facet name="header">Status Code</f:facet>
                        <h:outputText value="#{pa.statusCode}" styleClass="data"></h:outputText>
                    </h:column>  
                    <h:column headerClass="head">
                        <f:facet name="header">Payment Date</f:facet>
                        <h:outputText value="#{pa.paymentDate}" styleClass="data"></h:outputText>
                    </h:column>
                    <h:column headerClass="head">
                        <f:facet name="header">Amount</f:facet>
                        <h:outputText value="#{pa.amount}" styleClass="data"></h:outputText>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
