<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Add To Cart</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li><a href="cdProductGrid.xhtml" class="active">Products</a></li>
                <li class="drop" style="float: right;"><a href="cdAccountGrid.xhtml" class="dropbtn" style="padding: 9px 8px 4px 8px;"><img src="account icon.png" height="30px"/></a>
                    <div class="dropdown" style="right: 0;">
                        <a href="cdAccountGrid.xhtml">Account</a>
                        <a href="cdTransactionsGrid.xhtml">Transactions</a>
                        <a href="home.xhtml">Logout</a>
                    </div>
                </li> 
                <li style="float: right;"><a href="cdCartGrid.xhtml">Cart</a></li>
            </ul>
        </div>
        
        <div class="container box">
            <h1>Item Information</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td><h:outputLabel for="name" value="Name" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="name"  value="#{productInfo.name}" styleClass="inputText"></h:inputText></td>
                        <td><h:outputLabel for="price" value="Price" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="price" value="#{productInfo.price}" styleClass="inputText" style="width: 40px;">
                            <f:convertNumber pattern="#,##0.00" />
                            </h:inputText></td>
                        <td style="width: 140px;"><h:outputLabel for="stockQuantity" value="Stock Quantity" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="stockQuantity" value="#{productInfo.stockQuantity}" styleClass="inputText" style="width: 30px;"></h:inputText></td>
                    </tr>
                    
                    <tr>
                        <td colspan="6" style="text-align: left; padding-bottom: 0;"><h:outputLabel for="description" value="Description" styleClass="outputLabel"></h:outputLabel></td>
                    </tr>
                    
                    <tr>
                        <td colspan="6"><h:inputText id="description" value="#{productInfo.description}" styleClass="inputText" style="width: 455px;"></h:inputText></td>
                    </tr>
                </table>
            </h:form> 
        </div>
        
        <div class="container box">
            <h1>Add To Cart</h1>
            <h:form>
                <table class="form">
                    <tr>
                        <td><h:outputLabel for="quantity" value="Quantity" styleClass="outputLabel"></h:outputLabel></td>
                        <td><h:inputText id="quantity"  value="#{currentCart.quantity}" styleClass="inputText" style="width: 90px;"></h:inputText></td>
                    </tr>
                </table>
                
                <h:commandButton action="#{currentCart.submit(p.id)}" value="Add to Cart" styleClass="button"  onclick="alertBox('Cart succeessfully registered!')">
                </h:commandButton>
            </h:form>    
        </div>
    </h:body>
</html>
