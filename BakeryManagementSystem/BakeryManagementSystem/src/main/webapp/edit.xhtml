<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f ="http://java.sun.com/jsf/core" 
     xmlns:h ="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Edit Record</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img src="example logo.jpg" id="logo"/>
            <ul class="navbar">
                <li><a href="#">Dashboard</a></li>
                <li class="drop"><a href="#" class="dropbtn active">Customers</a>
                    <div class="dropdown">
                        <a href="register.xhtml">Register</a>
                        <a href="grid.xhtml"  class="active">List</a>
                    </div>
                </li>
                <li class="drop"><a href="#" class="dropbtn">Products</a>
                    <div class="dropdown">
                        <a href="#">Register</a>
                        <a href="#">List</a>
                    </div>
                </li> 
            </ul>
        </div>
        
        <div class="container box">
            <h1>Customer Edit</h1>
            <h:form>
                <h:outputLabel for="username" value="Username" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="username" value="#{editUser.username}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="password" value="Password" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="password" value="#{editUser.password}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="firstName" value="First Name" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="firstName" value="#{editUser.firstName}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="lastName" value="Last Name" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="lastName" value="#{editUser.lastName}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="phoneNo" value="Phone Number" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="phoneNo" value="#{editUser.phoneNo}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:outputLabel for="email" value="Email" styleClass="outputLabel"></h:outputLabel><br/>
                <h:inputText id="email" value="#{editUser.email}" styleClass="inputText"></h:inputText>
                <br></br>
                <h:commandButton action="#{editUser.update(editUser)}" value="Save" styleClass="button">
                </h:commandButton>
            </h:form>   
        </div>
    </h:body>
</html>
